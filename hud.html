            flex-direction: column;
            align-items: center;
            gap: 19px;
            width: 110px;
        }

        #role-badge {
            width: 100%;
            border: 1px solid #849399;
            border-radius: 9px;
            padding: 10px;
            font-family: 'Bungee', cursive;
            font-size: 15px;
            line-height: 17px;
            letter-spacing: 0.8267px;
            color: #c7e0ea;
            text-align: center;
        }

        #ammo-display {
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .bullet-icon {
            width: 20.578px;
            height: 27px;
            flex-shrink: 0;
        }

        #ammo-count {
            font-family: 'Bungee', cursive;
            font-size: 32.459px;
            line-height: 22.992px;
            letter-spacing: -0.4057px;
            color: #a6bcc4;
            text-align: right;
        }

        /* ========== MINIMAP ========== */
        #minimap {
            position: fixed;
            bottom: 179px;
            left: 50px;
            width: 252px;
            height: 252px;
            border-radius: 126px;
            background: rgba(217, 217, 217, 0.04);
            border: 1px solid #434c4f;
            overflow: hidden;
        }

        #minimap-image {
            position: absolute;
            width: 1330px;
            height: 892px;
            top: 0;
            left: 0;
            will-change: transform;
            transition: transform 0.15s ease-out;
        }

        #player-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin: -5px 0 0 -5px;
            background: #69d2ff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(105, 210, 255, 0.8);
            z-index: 2;
        }

        /* ========== BOTTOM LEFT: Health + Tooltip ========== */
        #health-section {
            position: fixed;
            bottom: 116px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #health-bar {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .heart-container {
            width: 41px;
            height: 41px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-icon {
            width: 22px;
            height: 20px;
        }

        .health-track {
            width: 237px;
            height: 9px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        #health-fill {
            height: 100%;
            width: 100%;
            background: #1eff43;
            border-radius: 5px;
            box-shadow: 0px 0px 10.767px rgba(0, 255, 64, 0.84);
            transition: width 0.4s ease, background 0.4s ease;
        }

        @keyframes health-damage {
            0% { filter: brightness(1); }
            15% { filter: brightness(2.5); }
            100% { filter: brightness(1); }
        }

        #health-fill.damage {
            animation: health-damage 0.4s ease-out;
        }

        @keyframes heart-damage {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .heart-container.damage {
            animation: heart-damage 0.4s ease-out;
        }

        @keyframes ammo-pulse {
            0% { transform: scale(1); color: #a6bcc4; }
            30% { transform: scale(1.35); color: #69d2ff; }
            100% { transform: scale(1); color: #a6bcc4; }
        }

        #ammo-count.pulse {
            animation: ammo-pulse 0.4s ease-out;
        }

        /* ========== BOTTOM RIGHT: Inventory ========== */
        #inventory-section {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 425px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 17px;
        }

        #item-name {
            font-family: 'Bungee', cursive;
            font-size: 18.187px;
            line-height: 17px;
            letter-spacing: 0.8267px;
            color: #c7e0ea;
            text-align: right;
            width: 100%;
        }

        #inventory-slots {
            display: flex;
            gap: 11px;
            align-items: center;
            width: 100%;
        }

        .slot-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 98px;
            flex-shrink: 0;
        }

        .slot {
            width: 98px;
            height: 98px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7.65px);
            -webkit-backdrop-filter: blur(7.65px);
            border-radius: 18px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: box-shadow 0.15s ease;
            overflow: hidden;
            padding: 5.698px;
        }

        .slot.selected {
            background: rgba(0, 0, 0, 0.28);
            border: 3px solid #69d2ff;
            box-shadow: 0px 0px 18.5px rgba(67, 205, 255, 0.37);
            padding: 2.698px;
        }

        .slot-icon {
            width: 86.605px;
            height: 86.605px;
            border-radius: 16.956px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }



        .slot-number {
            width: 39px;
            border-radius: 53px;
            padding: 6px 0;
            text-align: center;
            font-family: 'PP Supply Sans', 'Courier New', monospace;
            font-size: 13px;
            font-weight: 600;
            line-height: 13px;
            letter-spacing: 1.7756px;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(237, 241, 241, 0.86);
            transition: background 0.15s ease, color 0.15s ease;
        }

        .slot-number.selected {
            background: #69d2ff;
            color: rgba(0, 0, 0, 0.86);
        }
    </style>

    <script>
        // ===== STATE =====
        const gameState = {
            health: 100,
            ammo: 0,
            role: 'crewmate',
            selectedSlot: 1,
            inventory: [
                { id: 'hand', name: 'FIST', icon: null },
                null,
                null,
                null
            ]
        };

        // ===== DOM REFERENCES =====
        const roleBadge = document.getElementById('role-badge');
        const ammoCount = document.getElementById('ammo-count');
        const healthFill = document.getElementById('health-fill');
        const heartIcon = document.querySelector('.heart-icon path');
        const itemName = document.getElementById('item-name');
        const slots = document.querySelectorAll('.slot');
        const slotNumbers = document.querySelectorAll('.slot-number');

        // ===== RENDER FUNCTIONS =====
        function renderHealth(animate) {
            const pct = Math.max(0, Math.min(100, gameState.health));
            healthFill.style.width = pct + '%';

            var color = pct > 20 ? '#1eff43' : '#ef4444';
            healthFill.style.background = color;
            healthFill.style.boxShadow = '0px 0px 10.767px ' + color;
            heartIcon.setAttribute('fill', color);

            if (animate) {
                var heartContainer = document.querySelector('.heart-container');
                healthFill.classList.remove('damage');
                heartContainer.classList.remove('damage');
                void healthFill.offsetWidth;
                healthFill.classList.add('damage');
                heartContainer.classList.add('damage');
            }
        }

        function renderAmmo(animate) {
            ammoCount.textContent = gameState.ammo;
            if (animate) {
                ammoCount.classList.remove('pulse');
                void ammoCount.offsetWidth; // reflow to restart animation
                ammoCount.classList.add('pulse');
            }
        }

        function renderRole() {
            const role = gameState.role.toUpperCase();
            roleBadge.textContent = role;
        }

        function renderInventory() {
            for (let i = 0; i < 4; i++) {
                const slot = slots[i];
                const number = slotNumbers[i];
                const item = gameState.inventory[i];
                const isSelected = gameState.selectedSlot === i + 1;
                const iconContainer = slot.querySelector('.slot-icon');

                // Selected state
                slot.classList.toggle('selected', isSelected);
                number.classList.toggle('selected', isSelected);

                // Slot content (skip slot 1 - hand is in HTML)
                if (i === 0) continue;

                if (item && item.icon) {
                    const img = iconContainer.querySelector('img');
                    if (img) {
                        img.src = item.icon;
                        img.alt = item.name;
                    } else {
                        iconContainer.innerHTML = '<img src="' + escapeAttr(item.icon) + '" alt="' + escapeAttr(item.name) + '" style="max-width:100%;max-height:100%;object-fit:contain;" onerror="this.style.display=\'none\'">';
                    }
                } else if (item && !item.icon) {
                    iconContainer.innerHTML = '<span style="font-family:Bungee;font-size:11px;color:rgba(199,224,234,0.5);text-align:center;word-break:break-word;">' + escapeHtml(item.name) + '</span>';
                } else {
                    iconContainer.innerHTML = '';
                }
            }

            // Update item name
            const selectedItem = gameState.inventory[gameState.selectedSlot - 1];
            itemName.textContent = selectedItem ? selectedItem.name : '';
        }

        function renderAll() {
            renderHealth();
            renderAmmo();
            renderRole();
            renderInventory();
        }

        // ===== SLOT SELECTION =====
        function selectSlot(slotIndex) {
            if (slotIndex < 1 || slotIndex > 4) return;

            gameState.selectedSlot = slotIndex;
            renderInventory();

            // Send to Unity
            if (typeof PortalsSdk !== 'undefined') {
                PortalsSdk.sendMessageToUnity(JSON.stringify({
                    action: 'select_slot',
                    slot: slotIndex
                }));
            }
        }

        // ===== INPUT HANDLERS =====

        // Keyboard: 1-4
        document.addEventListener('keydown', function(e) {
            var key = e.key;
            if (key >= '1' && key <= '4') {
                e.preventDefault();
                selectSlot(parseInt(key));
            }
        });

        // Click on slots
        slots.forEach(function(slot) {
            slot.addEventListener('click', function() {
                var slotIndex = parseInt(slot.dataset.slot);
                selectSlot(slotIndex);
            });
        });

        // ===== MESSAGE HANDLING =====
        if (typeof PortalsSdk !== 'undefined') {
            PortalsSdk.setMessageListener(function(message) {
                console.log('HUD received:', JSON.stringify(message));
                var trimmed = message.trim();

                // Handle JSON messages (role reveal)
                if (trimmed.charAt(0) === '{') {
                    try {
                        var data = JSON.parse(trimmed);
                        if (data.action === 'reveal_role') {
                            var roleNum = parseInt(data.role);
                            gameState.role = roleNum === 2 ? 'imposter' : 'crewmate';
                            renderRole();
                        }
                        return;
                    } catch (e) {
                        // Not valid JSON, fall through
                    }
                }

                // Handle Portals variable format: "name"pos:{"name"="(x,y,z)"}
                var posMatch = trimmed.match(/"([^"]+)"pos:\{(.+)\}/);
                if (posMatch) {
                    var posPlayerName = posMatch[1];
                    var posDataStr = posMatch[2];
                    var posValueRegex = new RegExp('"' + posPlayerName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '"\\s*=\\s*"\\(([^)]+)\\)"');
                    var posValueMatch = posDataStr.match(posValueRegex);
                    if (posValueMatch) {
                        var coords = posValueMatch[1].split(',');
                        var wx = parseFloat(coords[0]) || 0;
                        var wz = parseFloat(coords[2]) || 0;
                        updateMinimap(wx, wz);
                    }
                    return;
                }

                // Handle Portals variable format: "name"health:{"name"="value"}
                var varMatch = trimmed.match(/"([^"]+)"health:\{(.+)\}/);
                if (varMatch) {
                    var playerName = varMatch[1];
                    var dataStr = varMatch[2];
                    var valueRegex = new RegExp('"' + playerName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '"\\s*=\\s*"([^"]*)"');
                    var valueMatch = dataStr.match(valueRegex);
                    if (valueMatch) {
                        var newHealth = parseFloat(valueMatch[1]) || 0;
                        var took_damage = newHealth < gameState.health;
                        gameState.health = newHealth;
                        renderHealth(took_damage);
                    }
                    return;
                }

                // Split on whitespace (handles variable spacing from Portals substitution)
                var parts = trimmed.split(/\s+/).filter(Boolean);
                var type = parts[0];

                switch (type) {

                    case 'ammo':
                        var newAmmo = parseInt(parts[1]) || 0;
                        var changed = newAmmo !== gameState.ammo;
                        gameState.ammo = newAmmo;
                        renderAmmo(changed);
                        break;

                    case 'role':
                        gameState.role = parseInt(parts[1]) === 1 ? 'imposter' : 'crewmate';
                        renderRole();
                        break;

                    case 'select':
                        selectSlot(parseInt(parts[1]));
                        break;

                    case 'item':
                        var slot = parseInt(parts[1]);
                        if (slot >= 2 && slot <= 4) {
                            gameState.inventory[slot - 1] = {
                                id: parts[2] || 'item',
                                name: (parts[2] || 'ITEM').toUpperCase(),
                                icon: parts[3] || null
                            };
                            renderInventory();
                        }
                        break;

                    case 'clear':
                        if (parts[1] === 'all') {
                            // Clear slots 2-4, keep hand
                            gameState.inventory[1] = null;
                            gameState.inventory[2] = null;
                            gameState.inventory[3] = null;
                            gameState.selectedSlot = 1;
                            renderInventory();
                        } else {
                            var clearSlot = parseInt(parts[1]);
                            if (clearSlot >= 2 && clearSlot <= 4) {
                                gameState.inventory[clearSlot - 1] = null;
                                if (gameState.selectedSlot === clearSlot) {
                                    gameState.selectedSlot = 1;
                                }
                                renderInventory();
                            }
                        }
                        break;
                }
            });
        }

        // ===== UTILITY =====
        function escapeHtml(str) {
            var div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function escapeAttr(str) {
            return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // ===== MINIMAP =====
        var minimapImage = document.getElementById('minimap-image');

        // Map bounds: Z -170 (left) to -5 (right), X -90 (top) to 9 (bottom)
        var MAP_Z_MIN = -170, MAP_Z_MAX = -5;
        var MAP_X_MIN = -90,  MAP_X_MAX = 9;
        var IMG_W = 1330, IMG_H = 892;
        var MINIMAP_R = 126; // radius = center offset

        function updateMinimap(worldX, worldZ) {
            // Convert world coords to pixel position on image
            var imgX = (worldZ - MAP_Z_MIN) / (MAP_Z_MAX - MAP_Z_MIN) * IMG_W;
            var imgY = (worldX - MAP_X_MIN) / (MAP_X_MAX - MAP_X_MIN) * IMG_H;

            // Offset image so that point is at center of minimap circle
            var tx = MINIMAP_R - imgX;
            var ty = MINIMAP_R - imgY;
            minimapImage.style.transform = 'translate(' + tx + 'px, ' + ty + 'px)';
        }

        // ===== INIT =====
        function init() {
            renderAll();

            if (typeof PortalsSdk !== 'undefined') {
                PortalsSdk.focusGameKeyboard();
            }
        }

        init();
    </script>
</body>
</html>
