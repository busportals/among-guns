<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PP Supply Mono';
            src: url('https://busportals.github.io/portals-games/fonts/PPSupplyMono-Regular.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'PP Supply Mono';
            src: url('https://busportals.github.io/portals-games/fonts/PPSupplyMono-Regular.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PP Supply Mono', 'Courier New', Courier, monospace;
            background-color: transparent;
            color: #C7E0EA;
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 12px;
            user-select: none;
        }

        .panel {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 22px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-title {
            font-family: 'Bungee', cursive;
            font-size: 16px;
            line-height: 16px;
            letter-spacing: 0.62px;
            color: #C7E0EA;
        }

        .controls-list {
            display: flex;
            flex-direction: column;
            gap: 7.5px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 11px;
        }

        .key {
            width: 26px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 6.7px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6.7px 9px;
            font-family: 'PP Supply Mono', 'Courier New', monospace;
            font-weight: 600;
            font-size: 13px;
            line-height: 12.7px;
            letter-spacing: 0.62px;
            color: #C7E0EA;
        }

        .mouse-icon {
            width: 26px;
            height: 31.5px;
            flex-shrink: 0;
        }

        .control-text {
            font-family: 'PP Supply Mono', 'Courier New', monospace;
            font-weight: 300;
            font-size: 13px;
            line-height: 12.7px;
            letter-spacing: 0.62px;
            color: #C7E0EA;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-title">CONTROLS</div>
        <div class="controls-list">
            <div class="control-item">
                <div class="key">T</div>
                <div class="control-text">Cursor Lock</div>
            </div>
            <div class="control-item">
                <div class="key">F</div>
                <div class="control-text">Show Map/Tasks</div>
            </div>
            <div class="control-item">
                <svg class="mouse-icon" viewBox="0 0 26.1592 31.4533" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="26.1592" height="31.4533" rx="6.72664" fill="white" fill-opacity="0.06"/>
                    <path d="M19.168 19.962C19.1679 22.5934 17.0347 24.7266 14.4033 24.7266H11.7559C9.12464 24.7264 6.99124 22.5933 6.99121 19.962V15.7266H19.168V19.962Z" fill="#829197"/>
                    <path d="M12.0215 13.6095H6.99121V11.4913C6.99124 8.86002 9.12464 6.72693 11.7559 6.72664H12.0215V13.6095Z" fill="#829197"/>
                    <path d="M14.4033 6.72664C17.0347 6.7267 19.1679 8.85988 19.168 11.4913V13.6095H14.1387V6.72664H14.4033Z" fill="#58CDFF"/>
                </svg>
                <div class="control-text">Aim</div>
            </div>
            <div class="control-item">
                <svg class="mouse-icon" viewBox="0 0 26.1592 31.4533" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="26.1592" height="31.4533" rx="6.72664" fill="white" fill-opacity="0.06"/>
                    <path d="M19.168 19.962C19.1679 22.5934 17.0347 24.7266 14.4033 24.7266H11.7559C9.12464 24.7264 6.99124 22.5933 6.99121 19.962V15.7266H19.168V19.962Z" fill="#829197"/>
                    <path d="M12.0215 13.6095H6.99121V11.4913C6.99124 8.86002 9.12464 6.72693 11.7559 6.72664H12.0215V13.6095Z" fill="#58CDFF"/>
                    <path d="M14.4033 6.72664C17.0347 6.7267 19.1679 8.85988 19.168 11.4913V13.6095H14.1387V6.72664H14.4033Z" fill="#829197"/>
                </svg>
                <div class="control-text">Fire</div>
            </div>
        </div>
    </div>
</body>
</html>
