<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: transparent;
            color: #F0E6D8;
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 12px;
            user-select: none;
        }

        .panel {
            background: linear-gradient(145deg, rgba(45, 37, 32, 0.95), rgba(37, 32, 25, 0.95));
            border: 2px solid #4D4038;
            border-radius: 8px;
            padding: 10px 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .panel-title {
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #D4763A;
            text-align: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #3D3028;
        }

        .controls-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Compact Key Style */
        .key {
            min-width: 22px;
            height: 22px;
            background: linear-gradient(180deg, #4A4038, #3A3028);
            border: 1px solid #5A5048;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: #D4763A;
            box-shadow: 0 2px 0 #2A2218;
            padding: 0 4px;
        }

        /* Compact Mouse */
        .mouse {
            width: 16px;
            height: 22px;
            background: linear-gradient(180deg, #4A4038, #3A3028);
            border: 1px solid #5A5048;
            border-radius: 8px 8px 5px 5px;
            position: relative;
            box-shadow: 0 2px 0 #2A2218;
        }

        .mouse::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 7px;
            background: #5A5048;
        }

        .mouse-left, .mouse-right {
            position: absolute;
            top: 2px;
            width: 6px;
            height: 8px;
            border-radius: 4px 4px 0 0;
        }

        .mouse-left { left: 2px; }
        .mouse-right { right: 2px; }

        .mouse.left .mouse-left {
            background: #D4763A;
        }

        .mouse.right .mouse-right {
            background: #D4763A;
        }

        .control-text {
            font-size: 10px;
            color: #A09080;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-text strong {
            color: #F0E6D8;
        }

        .modifier {
            font-size: 8px;
            color: #4A9B9B;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-title">Controls</div>
        <div class="controls-list">
            <div class="control-item">
                <div class="key">T</div>
                <div class="control-text"><strong>Cursor Lock</strong></div>
            </div>
            <div class="control-item">
                <div class="key">F</div>
                <div class="control-text"><strong>Map</strong><span class="modifier">(hold)</span></div>
            </div>
            <div class="control-item">
                <div class="mouse right"><div class="mouse-left"></div><div class="mouse-right"></div></div>
                <div class="control-text"><strong>Aim</strong></div>
            </div>
            <div class="control-item">
                <div class="mouse left"><div class="mouse-left"></div><div class="mouse-right"></div></div>
                <div class="control-text"><strong>Shoot</strong></div>
            </div>
        </div>
    </div>
</body>
</html>
