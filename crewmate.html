<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crewmate Reveal</title>
    <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=38472920"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PP Supply Mono';
            src: url('https://busportals.github.io/portals-games/fonts/PPSupplyMono-Regular.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0D1012 0%, #091112 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* ════════════════════════════════════════
           STATIC CHARACTER
           ════════════════════════════════════════ */
        #character {
            position: absolute;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            z-index: 1;
            opacity: 0;
            animation: playerReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        #character img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }

        /* ════════════════════════════════════════
           LOGO + CENTER TEXT
           ════════════════════════════════════════ */
        #center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 56px;
            z-index: 10;
            width: 552px;
        }

        .logo {
            width: 78px;
            height: 76px;
            opacity: 0;
            animation: textFadeIn 0.8s ease 0.1s both;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .text-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
            line-height: 0.911;
            text-align: center;
        }

        .you-are-an {
            font-family: 'PP Supply Mono', 'Courier New', monospace;
            font-weight: 300;
            font-size: 22.341px;
            line-height: 0.911;
            color: #EFF4FA;
            text-shadow: 0px 4.062px 23.519px #080F15;
            letter-spacing: 5.1384px;
            text-transform: uppercase;
            width: 100%;
            opacity: 0;
            animation: textFadeIn 0.8s ease 0.3s both;
        }

        .crewmate-title {
            font-family: 'Bungee', cursive;
            font-size: 76px;
            line-height: 0.911;
            background: linear-gradient(180deg, #FFFFFF 0%, #799CB1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0px 11px 79.2px rgba(0, 0, 0, 0.67));
            opacity: 0;
            animation: titleReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
        }

        /* ════════════════════════════════════════
           COUNTDOWN
           ════════════════════════════════════════ */
        #countdown {
            position: absolute;
            bottom: 69px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 23px;
            z-index: 10;
            width: 273px;
        }

        .countdown-label {
            font-family: 'PP Supply Mono', 'Courier New', monospace;
            font-weight: 300;
            font-size: 19px;
            line-height: 0.911;
            color: #EFF4FA;
            text-shadow: 0px 4.062px 23.519px #080F15;
            letter-spacing: 4.37px;
            text-align: center;
            text-transform: uppercase;
        }

        .countdown-number {
            font-family: 'PP Supply Mono', 'Courier New', monospace;
            font-weight: 300;
            font-size: 50px;
            line-height: 50px;
            color: #EFF4FA;
            text-shadow: 0px 4.062px 23.519px #080F15;
            letter-spacing: 11.5px;
            text-align: center;
        }

        /* ════════════════════════════════════════
           ANIMATIONS
           ════════════════════════════════════════ */
        @keyframes playerReveal {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes countdownPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .countdown-tick {
            animation: countdownPulse 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="character">
        <img src="assets/characters/crewmate.png" alt="Crewmate">
    </div>

    <div id="center-text">
        <div class="logo">
            <img src="assets/logo-spiral.svg" alt="Portals">
        </div>
        <div class="text-group">
            <div class="you-are-an">YOU ARE A</div>
            <div class="crewmate-title">CREWMATE</div>
        </div>
    </div>

    <div id="countdown">
        <div class="countdown-label">GET READY TO START</div>
        <div class="countdown-number" id="timer">4</div>
    </div>

    <script>
        // ═══════════════════════════════════════════════
        // COUNTDOWN TIMER (4 seconds)
        // ═══════════════════════════════════════════════
        var countdownValue = 4;
        var timerEl = document.getElementById('timer');

        function startCountdown() {
            var interval = setInterval(function() {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    timerEl.textContent = '0';
                    return;
                }
                timerEl.textContent = countdownValue;
                timerEl.classList.remove('countdown-tick');
                void timerEl.offsetWidth;
                timerEl.classList.add('countdown-tick');
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
