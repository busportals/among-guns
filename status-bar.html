<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Task Status</title>
    <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=38472916"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PP Supply Mono';
            src: url('https://busportals.github.io/portals-games/fonts/PPSupplyMono-Regular.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PP Supply Mono', 'Courier New', Courier, monospace;
            background-color: transparent;
            color: #C7E0EA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            overflow: hidden;
            user-select: none;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6.5px);
            -webkit-backdrop-filter: blur(6.5px);
            padding: 12px 24px 16px 24px;
            border-radius: 22px;
        }

        .status-label {
            font-family: 'Bungee', cursive;
            font-size: 14px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.62px;
            color: #C7E0EA;
        }

        .progress-wrapper {
            position: relative;
            width: 300px;
            height: 24px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(180deg, #7ad4ff, #69d2ff);
            border-radius: 10px;
            position: relative;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 12px rgba(105, 210, 255, 0.4);
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15), transparent);
            border-radius: 10px 10px 0 0;
        }

        .progress-bar-fill.animate-pulse {
            animation: progressPulse 0.6s ease;
        }

        @keyframes progressPulse {
            0% { box-shadow: 0 0 12px rgba(105, 210, 255, 0.4); }
            50% { box-shadow: 0 0 25px rgba(105, 210, 255, 0.8), 0 0 40px rgba(105, 210, 255, 0.4); }
            100% { box-shadow: 0 0 12px rgba(105, 210, 255, 0.4); }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'PP Supply Mono', 'Courier New', monospace;
            font-size: 11px;
            font-weight: 600;
            color: #C7E0EA;
            letter-spacing: 0.62px;
            z-index: 2;
        }

        .progress-text.animate-pop {
            animation: textPop 0.4s ease;
        }

        @keyframes textPop {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Complete state */
        .progress-bar-fill.complete {
            background: linear-gradient(180deg, #1eff43, #17e63c);
            box-shadow: 0 0 15px rgba(30, 255, 67, 0.5);
        }

        .progress-bar-fill.complete.animate-pulse {
            animation: completePulse 0.8s ease;
        }

        @keyframes completePulse {
            0% { box-shadow: 0 0 15px rgba(30, 255, 67, 0.5); }
            50% { box-shadow: 0 0 30px rgba(30, 255, 67, 0.9), 0 0 50px rgba(30, 255, 67, 0.4); }
            100% { box-shadow: 0 0 15px rgba(30, 255, 67, 0.5); }
        }

        .status-label.complete {
            color: #1eff43;
        }

        /* Particle effects container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #69d2ff;
            opacity: 0;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-label" id="status-label">Tasks</div>
        <div class="progress-wrapper">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <script>
        let currentCompleted = 0;
        let currentRequired = 0;

        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const statusLabel = document.getElementById('status-label');
        const particlesContainer = document.getElementById('particles');

        function updateProgress(completed, required) {
            const oldCompleted = currentCompleted;
            currentCompleted = completed;
            currentRequired = required;

            const percentage = required > 0 ? (completed / required) * 100 : 0;
            const isComplete = completed >= required && required > 0;

            // Update fill width
            progressFill.style.width = percentage + '%';

            // Update text
            progressText.textContent = Math.round(percentage) + '%';

            // Handle complete state
            if (isComplete) {
                progressFill.classList.add('complete');
                statusLabel.classList.add('complete');
                statusLabel.textContent = 'Complete!';
            } else {
                progressFill.classList.remove('complete');
                statusLabel.classList.remove('complete');
                statusLabel.textContent = 'Tasks';
            }

            // Trigger animations if tasks increased
            if (completed > oldCompleted) {
                // Pulse animation on fill
                progressFill.classList.remove('animate-pulse');
                void progressFill.offsetWidth; // Force reflow
                progressFill.classList.add('animate-pulse');

                // Pop animation on text
                progressText.classList.remove('animate-pop');
                void progressText.offsetWidth;
                progressText.classList.add('animate-pop');

                // Particle burst
                createParticleBurst(percentage);
            }
        }

        function createParticleBurst(percentage) {
            const burstX = (percentage / 100) * 300; // Position based on fill
            const particleCount = 8;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const angle = (i / particleCount) * Math.PI * 2;
                const distance = 20 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.left = burstX + 'px';
                particle.style.top = '12px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.background = progressFill.classList.contains('complete') ? '#1eff43' : '#69d2ff';
                particle.style.animation = 'particleBurst 0.5s ease-out forwards';

                particlesContainer.appendChild(particle);

                setTimeout(() => particle.remove(), 500);
            }
        }

        // Listen for messages from Portals (matching working example pattern)
        PortalsSdk.setMessageListener((message) => {
            console.log('PORTALS MSG:', message);

            // Parse the message to extract taskscompleted and tasksrequired
            const completedMatch = message.match(/taskscompleted\s*:\s*(\d+)/);
            const requiredMatch = message.match(/tasksrequired\s*:\s*(\d+)/);

            if (completedMatch && requiredMatch) {
                const completed = parseInt(completedMatch[1]);
                const required = parseInt(requiredMatch[1]);
                console.log('Updating progress:', completed, '/', required);
                updateProgress(completed, required);
            }
        });
    </script>
</body>
</html>
